<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Mensal de Canais 1</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Roleta Mensal de Canais 1</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div id="roletaContainer1" class="border p-3 rounded shadow-sm" data-titulo-roleta="Sortear Nomes"> 
                    </div>
            </div>

            <div class="col-md-6 mb-4">
                <div id="roletaContainer2" class="border p-3 rounded shadow-sm" data-titulo-roleta="Sortear PrÃªmio">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalGerenciarItens" tabindex="-1" aria-labelledby="modalGerenciarItensLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGerenciarItensLabel">Gerenciar Itens da Roleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemInputModal" class="form-label">Adicionar novo item:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="itemInputModal" placeholder="Nome do item">
                            <button class="btn btn-success" type="button" id="addItemBtnModal">Adicionar</button>
                        </div>
                    </div>
                    <hr>  
                    <h6>Itens Atuais (<span id="contadorItensModal">0</span>):</h6>
                   
                    <ul id="listaItensModal" class="list-group mb-3" style="max-height: 250px; overflow-y: auto;">
                       
                    </ul>
                    <button class="btn btn-sm btn-danger" id="limparItensBtnModal">Limpar Todos os Itens</button>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalResultadoSorteio" tabindex="-1" aria-labelledby="modalResultadoSorteioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalResultadoSorteioLabel">ðŸŽ‰ Resultado do Sorteio! ðŸŽ‰</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h2 class="display-4" id="itemSorteadoNoModal">Item Sorteado Aqui</h2>
                    <p class="mt-2" id="skipInfoModal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="sortearNovamenteBtnModalResultado">Sortear Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
