<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta Sorteio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>Roleta Sorteio</div>
    <nav>
      <button onclick="mostrar('inicio')">Início</button>
      <button onclick="mostrar('roleta')">Roletas</button>
      <button onclick="mostrar('relatorio')">Relatório</button>
      <button onclick="resetar()">Resetar</button>
    </nav>
  </header>

  <div id="inicio" class="container">
    <h2>Bem-vindo</h2>
    <p>Este sistema realiza sorteios automatizados de nomes e valores. Ideal para premiações e sorteios personalizados.</p>
  </div>

  <div id="roleta" class="container hidden">
    <input type="file" id="csvInput" accept=".csv">
    <button class="btn" onclick="sortear()">Sortear Nome e Valor</button>
    <h3 id="resultado"></h3>
    <div class="seta"></div>
    <canvas id="roletaCanvas" width="300" height="300"></canvas>
  </div>

  <div id="relatorio" class="container hidden">
    <table>
      <thead>
        <tr><th>Nome</th><th>Valor</th><th>Pago</th></tr>
      </thead>
      <tbody id="tabelaRelatorio"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
